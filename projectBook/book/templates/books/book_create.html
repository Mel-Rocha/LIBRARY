{% extends 'base.html' %}

{% block title %}Create Book{% endblock %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% block content %}
<h1>Create Book</h1>
<form method="post">

</form>
{% endblock %}
